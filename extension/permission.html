<!DOCTYPE html>
<html>

<head>
    <title>Permission Request</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;

            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {

        }

        button {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 0.4rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        button:hover {
            background: #0ea5e9;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

</head>
