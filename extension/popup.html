<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Interview Copilot</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="icons/icon48.png" alt="Icon" class="logo-icon">
                <div class="logo-text">
                    <h1>Interview Copilot</h1>
                    <span class="tagline">AI Interview Assistant</span>
                </div>
            </div>
        </div>

        <!-- Login View -->
        <div id="loginView" class="view">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button id="loginBtn" class="btn btn-primary">Login</button>
            <button id="signupBtn" class="btn btn-secondary">Create Account</button>
            <div id="authError" class="error-message"></div>
        </div>

        <!-- Connect Meeting View (Step 1: Connect to a meeting) -->
        <div id="connectView" class="view" style="display: none;">
            <div class="user-info">
                <span id="userEmailConnect"></span>
                <button id="logoutBtnConnect" class="btn-link">Logout</button>
            </div>

            <div class="connect-section">
                <div class="connect-icon">ðŸŽ¤</div>
                <h3>Connect to Meeting</h3>
                <p class="connect-desc">Start by connecting to your meeting tab to enable audio capture.</p>
            </div>

            <div class="form-group">
                <label for="meetingUrlConnect">Meeting URL</label>
                <input type="text" id="meetingUrlConnect" placeholder="Auto-detected from current tab">
            </div>

            <button id="connectBtn" class="btn btn-primary btn-large">
                <span class="btn-icon">ðŸ”—</span>
                Connect Meeting
            </button>

            <div class="credits-info">
                <span id="creditsCountConnect">10</span> credits remaining
            </div>
        </div>

        <!-- Connected View (Step 2: Fill form and start session) -->
        <div id="connectedView" class="view" style="display: none;">
            <div class="user-info">
                <span id="userEmailConnected"></span>
                <button id="logoutBtnConnected" class="btn-link">Logout</button>
            </div>

            <!-- Meeting Status Banner -->
            <div class="meeting-status">
                <div class="meeting-platform">
                    <span id="connectedPlatformIcon">ðŸ“¹</span>
                    <span id="connectedPlatformName">Meeting</span>
                </div>
                <div class="meeting-status-badge">Connected</div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Interview Details</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="roleInput">Role Applying For <span class="required">*</span></label>
                        <input type="text" id="roleInput" placeholder="e.g. Frontend Engineer" required>
                    </div>
                </div>

                <div class="form-row two-col">
                    <div class="form-group">
                        <label for="experienceLevel">Experience Level</label>
                        <select id="experienceLevel">
                            <option value="junior">Junior (0-2 yrs)</option>
                            <option value="mid" selected>Mid (2-5 yrs)</option>
                            <option value="senior">Senior (5+ yrs)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interviewType">Interview Type</label>
                        <select id="interviewType">
                            <option value="technical" selected>Technical</option>
                            <option value="behavioral">Behavioral</option>
                            <option value="system-design">System Design</option>
                            <option value="hr">HR / Culture</option>
                        </select>
                    </div>
                </div>

                <div class="form-row two-col">
                    <div class="form-group">
                        <label for="techStack">Primary Tech Stack <span class="required">*</span></label>
                        <input type="text" id="techStack" placeholder="e.g. React, TypeScript" required>
                    </div>
                    <div class="form-group">
                        <label for="companyType">Company Type</label>
                        <select id="companyType">
                            <option value="startup" selected>Startup</option>
                            <option value="mid-size">Mid-size</option>
                            <option value="enterprise">Enterprise</option>
                            <option value="faang">FAANG/Big Tech</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Response Style</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="responseStyle" value="short">
                            <span>Short</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="responseStyle" value="balanced" checked>
                            <span>Balanced</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="responseStyle" value="detailed">
                            <span>Detailed</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="weakAreas">Weak Areas (optional)</label>
                    <textarea id="weakAreas" placeholder="e.g. System design, concurrency..."></textarea>
                </div>
            </div>

            <button id="startBtn" class="btn btn-primary btn-large">
                <span class="btn-icon">â–¶</span>
                Start Session
            </button>

            <button id="disconnectFromConnectedBtn" class="btn btn-secondary">
                Disconnect Meeting
            </button>

            <div class="credits-info">
                <span id="creditsCountConnected">10</span> credits remaining
            </div>
        </div>

        <!-- Active Session View -->
        <div id="activeView" class="view" style="display: none;">
            <div class="session-status">
                <div class="status-indicator active"></div>
                <span>Session Active</span>
            </div>

            <div class="session-timer" id="sessionTimer">00:00</div>

            <div class="session-info">
                <span id="sessionPlatform">Google Meet</span>
            </div>

            <button id="openConsoleBtn" class="btn btn-primary">
                Open Console Dashboard
            </button>

            <button id="showOverlayBtn" class="btn btn-secondary">
                Show Overlay
            </button>

            <div class="session-actions">
                <button id="disconnectBtn" class="btn btn-warning">Disconnect</button>
                <button id="finishBtn" class="btn btn-success">Finish Meeting</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
